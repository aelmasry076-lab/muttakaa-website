<head>

    <title>مُتكأ | Muttakaa</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap');
        
        body {
            font-family: 'Tajawal', sans-serif;

<body class="bg-gray-50 text-gray-900">
    <div id="root"></div>

    <!-- 1. React & ReactDOM (Stable) -->
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    
    <!-- 2. Firebase Compat Libraries -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- 3. Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        // --- Configuration & Setup ---
        const { useState, useEffect, useMemo } = React;

        // --- INLINE SVG ICONS (The Fix) ---
        
        const IconTemplate = ({ size = 24, className = "", children }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {children}
            </svg>
        );

        const Users = (props) => <IconTemplate {...props}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></IconTemplate>;
        const Heart = (props) => <IconTemplate {...props}><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></IconTemplate>;
        const Handshake = (props) => <IconTemplate {...props}><path d="m11 17 2 2a1 1 0 1 0 3-3"/><path d="m9 11 3 3L22 4"/><path d="M22 4h-4"/><path d="M22 4v4"/><path d="M2 13v6a2 2 0 0 0 2 2h2"/><path d="M6 21a2 2 0 0 0 2-2v-4"/><path d="M2 13a2 2 0 0 1 2-2h2"/><path d="M12 9a6.5 6.5 0 0 0 2 1.5"/></IconTemplate>;
        const MapPin = (props) => <IconTemplate {...props}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></IconTemplate>;
        const Search = (props) => <IconTemplate {...props}><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></IconTemplate>;
        const BarChart3 = (props) => <IconTemplate {...props}><path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/></IconTemplate>;
        const Calendar = (props) => <IconTemplate {...props}><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></IconTemplate>;
        const ArrowRight = (props) => <IconTemplate {...props}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></IconTemplate>;
        const ArrowLeft = (props) => <IconTemplate {...props}><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></IconTemplate>;
        const Globe = (props) => <IconTemplate {...props}><circle cx="12" cy="12" r="10"/><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/><path d="M2 12h20"/></IconTemplate>;
        const Menu = (props) => <IconTemplate {...props}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></IconTemplate>;
        const X = (props) => <IconTemplate {...props}><path d="M18 6 6 18"/><path d="m6 6 18 18"/></IconTemplate>;
        const CheckCircle = (props) => <IconTemplate {...props}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="m9 11 3 3L22 4"/></IconTemplate>;
        const Clock = (props) => <IconTemplate {...props}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></IconTemplate>;
        const FileText = (props) => <IconTemplate {...props}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><line x1="10" x2="8" y1="9" y2="9"/></IconTemplate>;
        const LayoutDashboard = (props) => <IconTemplate {...props}><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></IconTemplate>;
        const LogOut = (props) => <IconTemplate {...props}><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></IconTemplate>;
        const ChevronRight = (props) => <IconTemplate {...props}><path d="m9 18 6-6-6-6"/></IconTemplate>;
        const ChevronLeft = (props) => <IconTemplate {...props}><path d="m15 18-6-6 6-6"/></IconTemplate>;
        const User = (props) => <IconTemplate {...props}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></IconTemplate>;
        const Activity = (props) => <IconTemplate {...props}><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></IconTemplate>;

        // Fallback Icon component
        const FallbackIcon = ({ size = 24, className }) => (
            <div className={`inline-flex items-center justify-center bg-gray-200 text-gray-500 font-bold rounded-full ${className}`} style={{width: size, height: size}}>!</div>
        );

        const IconRender = ({ icon: IconComponent, size = 24, className = "" }) => {
            if (IconComponent) {
                return <IconComponent size={size} className={className} />;
            }
            return <FallbackIcon size={size} className={className} />;
        };

        // Firebase Config
        const firebaseConfig = {
             apiKey: "", 
             authDomain: "muttakaa-app.firebaseapp.com",
             projectId: "muttakaa-app",
             storageBucket: "muttakaa-app.appspot.com",
             messagingSenderId: "123456789",
             appId: "1:123456789:web:abcdef"
        };

        // Initialize Firebase
        let auth, db;
        try {
            if (typeof firebase !== 'undefined' && !firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            if (typeof firebase !== 'undefined') {
                auth = firebase.auth();
                db = firebase.firestore();
            }
        } catch (e) {
            console.warn("Firebase not fully configured, running in mock mode.", e);
        }

        // --- Translations ---
        const translations = {
            ar: {
                brandName: "مُتكأ",
                tagline: "شريكك في التنمية المستدامة",
                nav: { home: "الرئيسية", map: "خريطة الخدمات", impact: "الأثر", events: "الفعاليات", portal: "بوابة المستخدمين" },
                wizard: {
                title: "مرحباً بك في مُتكأ",
                subtitle: "دعنا نساعدك في الوصول لوجهتك الصحيحة",
                iAm: "أنا...",
                volunteer: "متطوع أرغب بالمشاركة",
                partner: "جهة ترغب بالشراكة",
                beneficiary: "أبحث عن خدمة",
                provider: "مقدم خدمة مختص",
                next: "التالي",
                back: "عودة"
                },
                auth: {
                loginTitle: "تسجيل الدخول",
                guest: "دخول كضيف",
                role: "الدور",
                login: "دخول",
                logout: "خروج",
                welcome: "أهلاً بك",
                accessPortal: "الدخول للبوابة"
                },
                dash: {
                title: "لوحة التحكم",
                status: "حالة الطلب",
                skills: "المهارات",
                hours: "ساعات التطوع",
                myRequests: "طلباتي",
                submitReport: "رفع تقرير",
                newRequest: "طلب جديد",
                registerVolunteer: "تسجيل بيانات التطوع"
                },
                impact: {
                title: "لوحة الأثر",
                volunteers: "متطوع نشط",
                beneficiaries: "مستفيد",
                partners: "شريك استراتيجي",
                hours: "ساعة عطاء",
                healthCards: "بطاقات دعم صحي"
                }
            },
            en: {
                brandName: "Muttakaa",
                tagline: "Your Partner in Sustainable Development",
                nav: { home: "Home", map: "Service Map", impact: "Impact", events: "Events", portal: "User Portal" },
                wizard: {
                title: "Welcome to Muttakaa",
                subtitle: "Let us guide you to the right path",
                iAm: "I am a...",
                volunteer: "Volunteer seeking opportunities",
                partner: "Partner seeking collaboration",
                beneficiary: "Beneficiary seeking services",
                provider: "Service Provider",
                next: "Next",
                back: "Back"
                },
                auth: {
                loginTitle: "Login",
                guest: "Continue as Guest",
                role: "Role",
                login: "Login",
                logout: "Logout",
                welcome: "Welcome",
                accessPortal: "Access Portal"
                },
                dash: {
                title: "Dashboard",
                status: "Request Status",
                skills: "Skills",
                hours: "Volunteer Hours",
                myRequests: "My Requests",
                submitReport: "Submit Report",
                newRequest: "New Request",
                registerVolunteer: "Volunteer Registration"
                },
                impact: {
                title: "Impact Dashboard",
                volunteers: "Active Volunteers",
                beneficiaries: "Beneficiaries",
                partners: "Partners",
                hours: "Giving Hours",
                healthCards: "Health Support Cards"
                }
            }
        };

        // --- Volunteer Registration Modal Component ---
        const VolunteerFormModal = ({ isOpen, onClose }) => {
            if (!isOpen) return null;

            const [formData, setFormData] = useState({
                fullName: '',
                email: '',
                phone: '',
                birthDate: '',
                specialization: '',
                availableHours: '',
                experienceLevel: '',
                motivation: '',
                agreeTerms: false
            });

            const [errors, setErrors] = useState({});
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [showSuccess, setShowSuccess] = useState(false);

            // Validation Function
            const validateForm = () => {
                const newErrors = {};
                if (!formData.fullName.trim()) newErrors.fullName = 'الاسم مطلوب';
                if (!formData.email.trim()) newErrors.email = 'البريد الإلكتروني مطلوب';
                else if (!/\S+@\S+\.\S+/.test(formData.email)) newErrors.email = 'صيغة البريد غير صحيحة';
                if (!formData.phone.trim()) newErrors.phone = 'رقم الهاتف مطلوب';
                if (!formData.specialization) newErrors.specialization = 'اختر التخصص';
                if (!formData.availableHours) newErrors.availableHours = 'اختر الساعات المتاحة';
                if (!formData.experienceLevel) newErrors.experienceLevel = 'اختر مستوى الخبرة';
                if (!formData.agreeTerms) newErrors.agreeTerms = 'يجب الموافقة على الشروط';
                
                setErrors(newErrors);
                return Object.keys(newErrors).length === 0;
            };

            const handleChange = (e) => {
                const { name, value, type, checked } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: type === 'checkbox' ? checked : value
                }));
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!validateForm()) return;

                setIsSubmitting(true);

                // Save to localStorage
                const volunteers = JSON.parse(localStorage.getItem('volunteer_registrations') || '[]');
                volunteers.push({
                    ...formData,
                    timestamp: new Date().toISOString(),
                    status: 'pending'
                });
                localStorage.setItem('volunteer_registrations', JSON.stringify(volunteers));

                // Log for debugging
                console.log('New Volunteer:', formData);

                // Show success
                setShowSuccess(true);
                setIsSubmitting(false);

                // Reset form
                setFormData({
                    fullName: '', email: '', phone: '', birthDate: '',
                    specialization: '', availableHours: '', experienceLevel: '',
                    motivation: '', agreeTerms: false
                });

                // Close modal after 2 seconds
                setTimeout(() => {
                    setShowSuccess(false);
                    onClose();
                }, 2000);
            };

            return (
                <div className="fixed inset-0 bg-black/50 z-[60] flex items-center justify-center p-4 overflow-y-auto">
                    <div className="bg-white rounded-xl shadow-2xl w-full max-w-2xl my-8 animate-fade-in-up relative">
                        {/* Header */}
                        <div className="flex justify-between items-center p-6 border-b">
                            <h3 className="text-xl font-bold text-gray-800">تسجيل متطوع جديد</h3>
                            <button onClick={onClose} className="text-gray-500 hover:text-red-500 transition">
                                <IconRender icon={X} size={24} />
                            </button>
                        </div>

                        {/* Body */}
                        <div className="p-6">
                            {showSuccess ? (
                                <div className="text-center py-12">
                                    <div className="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <IconRender icon={CheckCircle} size={32} />
                                    </div>
                                    <h4 className="text-2xl font-bold text-gray-800 mb-2">تم التسجيل بنجاح!</h4>
                                    <p className="text-gray-600">شكراً لانضمامك إلينا، سنقوم بمراجعة طلبك والتواصل معك قريباً.</p>
                                </div>
                            ) : (
                                <form dir="rtl" className="text-right space-y-4" onSubmit={handleSubmit}>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        {/* Full Name */}
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">الاسم الكامل <span className="text-red-500">*</span></label>
                                            <input 
                                                type="text" name="fullName" value={formData.fullName} onChange={handleChange}
                                                className={`w-full p-2 border rounded-lg focus:ring-2 focus:ring-teal-500 outline-none ${errors.fullName ? 'border-red-500' : 'border-gray-300'}`}
                                                placeholder="أدخل اسمك الكامل"
                                            />
                                            {errors.fullName && <span className="text-red-500 text-xs">{errors.fullName}</span>}
                                        </div>

                                        {/* Email */}
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">البريد الإلكتروني <span className="text-red-500">*</span></label>
                                            <input 
                                                type="email" name="email" value={formData.email} onChange={handleChange}
                                                className={`w-full p-2 border rounded-lg focus:ring-2 focus:ring-teal-500 outline-none ${errors.email ? 'border-red-500' : 'border-gray-300'}`}
                                                placeholder="example@email.com"
                                            />
                                            {errors.email && <span className="text-red-500 text-xs">{errors.email}</span>}
                                        </div>

                                        {/* Phone */}
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">رقم الهاتف <span className="text-red-500">*</span></label>
                                            <input 
                                                type="tel" name="phone" value={formData.phone} onChange={handleChange}
                                                className={`w-full p-2 border rounded-lg focus:ring-2 focus:ring-teal-500 outline-none ${errors.phone ? 'border-red-500' : 'border-gray-300'}`}
                                                placeholder="+20 123 456 7890"
                                            />
                                            {errors.phone && <span className="text-red-500 text-xs">{errors.phone}</span>}
                                        </div>

                                        {/* Birth Date */}
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">تاريخ الميلاد</label>
                                            <input 
                                                type="date" name="birthDate" value={formData.birthDate} onChange={handleChange}
                                                className="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 outline-none"
                                            />
                                        </div>
                                    </div>

                                    {/* Specialization */}
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">التخصص <span className="text-red-500">*</span></label>
                                        <select 
                                            name="specialization" value={formData.specialization} onChange={handleChange}
                                            className={`w-full p-2 border rounded-lg focus:ring-2 focus:ring-teal-500 outline-none ${errors.specialization ? 'border-red-500' : 'border-gray-300'}`}
                                        >
                                            <option value="">اختر التخصص...</option>
                                            <option value="case_management">إدارة الحالة</option>
                                            <option value="psychological">الدعم النفسي</option>
                                            <option value="training">التدريب المهني</option>
                                            <option value="admin">إداري</option>
                                            <option value="other">أخرى</option>
                                        </select>
                                        {errors.specialization && <span className="text-red-500 text-xs">{errors.specialization}</span>}
                                    </div>

                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        {/* Available Hours */}
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">الساعات المتاحة أسبوعياً <span className="text-red-500">*</span></label>
                                            <select 
                                                name="availableHours" value={formData.availableHours} onChange={handleChange}
                                                className={`w-full p-2 border rounded-lg focus:ring-2 focus:ring-teal-500 outline-none ${errors.availableHours ? 'border-red-500' : 'border-gray-300'}`}
                                            >
                                                <option value="">اختر...</option>
                                                <option value="1-2">1-2 ساعات</option>
                                                <option value="3-5">3-5 ساعات</option>
                                                <option value="5-10">5-10 ساعات</option>
                                                <option value="10+">10+ ساعات</option>
                                            </select>
                                            {errors.availableHours && <span className="text-red-500 text-xs">{errors.availableHours}</span>}
                                        </div>

                                        {/* Experience Level */}
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">مستوى الخبرة <span className="text-red-500">*</span></label>
                                            <select 
                                                name="experienceLevel" value={formData.experienceLevel} onChange={handleChange}
                                                className={`w-full p-2 border rounded-lg focus:ring-2 focus:ring-teal-500 outline-none ${errors.experienceLevel ? 'border-red-500' : 'border-gray-300'}`}
                                            >
                                                <option value="">اختر...</option>
                                                <option value="beginner">مبتدئ</option>
                                                <option value="intermediate">متوسط</option>
                                                <option value="advanced">متقدم</option>
                                            </select>
                                            {errors.experienceLevel && <span className="text-red-500 text-xs">{errors.experienceLevel}</span>}
                                        </div>
                                    </div>

                                    {/* Motivation */}
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">رسالة التحفيز</label>
                                        <textarea 
                                            name="motivation" value={formData.motivation} onChange={handleChange} maxLength={500}
                                            className="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 outline-none h-24 resize-none"
                                            placeholder="لماذا تريد التطوع معنا؟"
                                        ></textarea>
                                    </div>

                                    {/* Agree Terms */}
                                    <div className="flex items-center gap-2">
                                        <input 
                                            type="checkbox" name="agreeTerms" checked={formData.agreeTerms} onChange={handleChange}
                                            id="agreeTerms" className="w-4 h-4 text-teal-600 rounded focus:ring-teal-500"
                                        />
                                        <label htmlFor="agreeTerms" className="text-sm text-gray-700 select-none">أوافق على شروط الخدمة وسياسة الخصوصية <span className="text-red-500">*</span></label>
                                    </div>
                                    {errors.agreeTerms && <span className="text-red-500 text-xs block">{errors.agreeTerms}</span>}

                                    {/* Submit Button */}
                                    <button 
                                        type="submit" disabled={isSubmitting}
                                        className="w-full bg-teal-600 hover:bg-teal-700 disabled:bg-gray-400 text-white font-bold py-3 rounded-lg shadow transition transform active:scale-95"
                                    >
                                        {isSubmitting ? 'جاري الإرسال...' : 'تسجيل'}
                                    </button>
                                </form>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // --- Impact Dashboard Component ---
        const ImpactDashboard = () => {
            const [lang] = useState('ar'); 
            const t = translations[lang];

            return (
                <div className="bg-gray-50 py-12 px-4 min-h-screen">
                <div className="max-w-7xl mx-auto">
                    <h2 className="text-4xl font-bold text-center mb-12 text-gray-800">{t.impact.title}</h2>
                    
                    {/* Updated Stats with Health Cards */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-6 mb-16">
                    {[
                        { label: t.impact.volunteers, val: "1,250", icon: Users, color: "text-blue-500", bg: "bg-blue-100" },
                        { label: t.impact.beneficiaries, val: "35+", icon: Heart, color: "text-red-500", bg: "bg-red-100" },
                        { label: t.impact.hours, val: "12K+", icon: Clock, color: "text-green-500", bg: "bg-green-100" },
                        { label: t.impact.partners, val: "45", icon: Handshake, color: "text-purple-500", bg: "bg-purple-100" },
                        { label: t.impact.healthCards, val: "25", icon: Activity, color: "text-amber-500", bg: "bg-amber-100" },
                    ].map((stat, idx) => (
                        <div key={idx} className="bg-white p-6 rounded-2xl shadow-sm hover:shadow-lg transition text-center group">
